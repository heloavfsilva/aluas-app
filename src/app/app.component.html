<!-- Navbar (sit on top) -->
<mat-sidenav-container fullscreen>
  <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;" *ngIf="!currentUser">
    <a routerLink="/" class="w3-bar-item"></a>
    <!-- Right-sided navbar links. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a routerLink="/login" class="w3-bar-item"><i class="fa fa-sign-in" aria-hidden="true"></i></a>
    </div>
  </div>

  <div class="w3-bar w3-light-grey w3-padding w3-card" style="letter-spacing:4px;" *ngIf="currentUser">
    <a routerLink="/home" class="w3-bar-item title" title="Home">ALUAS</a>
    <!-- Right-sided navbar links. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a routerLink="/add" class="w3-bar-item title" title="Nova Atividade"><i class="fa fa-plus" aria-hidden="true"></i></a>
      <a routerLink="/" (click)="logout()" class="w3-bar-item title" title="Sair"><i class="fa fa-sign-out" aria-hidden="true"></i></a>
    </div>
  </div>


  <mat-sidenav #sidenav mode="side" class="example-sidenav" [ngStyle]="{ 'width.em': sidenavWidth }" opened="true" (mouseenter)="handleIncrease()"
    (mouseleave)="handleDecrease()" *ngIf="currentUser">

    <mat-nav-list>
      <mat-list-item routerLink="/home"  routerLinkActive="active">
        <i class="fa fa-home fa-2x icon" aria-hidden="true"></i>
        <div fxFlex="15"></div>
        <div *ngIf="sidenavWidth > 6" class="sidenav-item">
          <h5>Home</h5>
        </div>
      </mat-list-item>

      <mat-list-item routerLink="/painel" routerLinkActive="active" >
        <i class="fa fa-dashboard fa-2x icon" aria-hidden="true"></i>
        <div fxFlex="15"></div>
        <div *ngIf="sidenavWidth > 6" class="sidenav-item">
          <h5>Painel</h5>
        </div>
      </mat-list-item>

      <mat-list-item routerLink="/profile" routerLinkActive="active" >
        <i class="fa fa-user fa-2x icon" aria-hidden="true"></i>
        <div fxFlex="15"></div>
        <div *ngIf="sidenavWidth > 6" class="sidenav-item">
          <h5>User</h5>
        </div>
      </mat-list-item>

      <mat-list-item routerLink="/help" routerLinkActive="active" >
        <i class="fa fa-question fa-2x icon" aria-hidden="true"></i>
        <div fxFlex="15"></div>
        <div *ngIf="sidenavWidth > 6" class="sidenav-item">
          <h5>Ajuda</h5>
        </div>
      </mat-list-item>

    </mat-nav-list>
  </mat-sidenav>

<!-- main app container -->
<div class="jumbotron">
    <router-outlet></router-outlet>
</div>
