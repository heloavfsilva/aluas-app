<mat-card>
  <form #atividadeForm="ngForm" (ngSubmit)="save(atividadeForm.value)">
    <mat-card-header>
      <mat-card-title><h2>{{atividade.titulo ? 'Edit' : 'Add'}} Atividade</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="hidden" name="id" [(ngModel)]="atividade.id">
      <mat-form-field>
        <input matInput placeholder="Atividade Titulo" [(ngModel)]="atividade.titulo"
               required name="titulo" #titulo>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!atividadeForm.form.valid">Save</button>
      <button mat-raised-button color="secondary" (click)="remove(atividade.id)"
              *ngIf="atividade.id" type="button">Delete</button>
      <a mat-button routerLink="/list">Cancel</a>
    </mat-card-actions>
  </form>
</mat-card>
